<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bawou Market — Legacy of Loupeur</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000000 70%, #0a0a0a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: gold;
      font-family: "Poppins", "Tajawal", sans-serif;
      overflow: hidden;
      animation: fadeToSite 6s forwards;
    }

    h1 {
      font-size: 2.8em;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #f5c542, #fff7a4, #f5c542);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 6s infinite linear;
    }

    h2 {
      font-size: 1.4em;
      color: #f5c542;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 2s ease-in-out 1s forwards;
    }

    footer {
      color: #f5c542;
      font-size: 1.1em;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeUp 2s ease-in-out 3s forwards;
    }

    @keyframes shine {
      0% { background-position: -200px; }
      100% { background-position: 200px; }
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeToSite {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Bawou Market</h1>
  <h2>Honoring Hocine Bouaziz (Loupeur) 🍯</h2>
  <footer>Proudly Algerian 🇩🇿</footer>

  <script>
    // الانتقال التلقائي بعد 6 ثوانٍ إلى الموقع الرسمي
    setTimeout(() => {
      window.location.href = "main.html"; // ← ضع هنا اسم موقعك الأصلي (الذي أرسلته)
    }, 6000);
  </script>
</body>
</html>
